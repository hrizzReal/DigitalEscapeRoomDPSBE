<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Digital Escape Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script defer src="script.js"></script>
    <script>
      // Optional: Auto-redirect if already logged in
      document.addEventListener('DOMContentLoaded', function(){
        try {
          const team = localStorage.getItem('teamName');
          if (team) window.location.href = 'questions.html';
        } catch (e) {}
      });
    </script>
    <style>
      /* Enhanced login page styling */
      .login-wrap { 
        display: grid; 
        place-items: center; 
        min-height: calc(100vh - 140px); 
        padding: 24px; 
        position: relative;
        z-index: 1;
      }
      
      .login-card { 
        width: min(480px, 94vw); 
        background: linear-gradient(135deg, rgba(193,161,255,0.15), rgba(255,255,255,0.08)); 
        border: 1px solid rgba(193,161,255,0.3); 
        border-radius: 20px; 
        backdrop-filter: blur(20px) saturate(120%); 
        box-shadow: 0 25px 80px rgba(193,161,255,0.2), 0 0 0 1px rgba(255,255,255,0.1); 
        padding: 32px 28px; 
        position: relative;
        overflow: hidden;
        animation: slideUp 0.6s cubic-bezier(0.2, 0.65, 0.2, 1);
        z-index: 2;
      }
      
      .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(193,161,255,0.6), transparent);
      }
      
      .login-card h1 { 
        margin: 0 0 12px 0; 
        text-align: center; 
        font-family: 'Bebas Neue', sans-serif; 
        letter-spacing: 0.08em; 
        font-size: 52px; 
        background: linear-gradient(135deg, #C1A1FF, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(193,161,255,0.3);
      }
      
      .login-card p { 
        text-align: center; 
        color: #b3b3b3; 
        margin: 0 0 24px 0; 
        font-size: 16px;
        line-height: 1.5;
      }
      
      .form-row { 
        display: grid; 
        gap: 16px; 
        margin-top: 8px; 
      }
      
      .input { 
        padding: 16px 18px; 
        border-radius: 12px; 
        border: 1px solid rgba(255,255,255,0.2); 
        background: rgba(0,0,0,0.4); 
        color: #f0f0f0; 
        font-size: 16px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .input:focus {
        outline: none;
        border-color: #C1A1FF;
        box-shadow: 0 0 0 3px rgba(193,161,255,0.2);
        background: rgba(0,0,0,0.5);
      }
      
      .input::placeholder {
        color: #888;
      }
      
      .btn.full { 
        width: 100%; 
        margin-top: 8px; 
        padding: 16px;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.06em;
        background: linear-gradient(135deg, #C1A1FF, #a88bff);
        border: none;
        border-radius: 12px;
        color: #100a1f;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn.full:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(193,161,255,0.4);
      }
      
      .btn.full:active {
        transform: translateY(0);
      }
      
      .hint { 
        font-size: 13px; 
        color: #888; 
        text-align: center; 
        margin-top: 16px; 
        font-style: italic;
      }
      
      .error { 
        color: #ff6b6b; 
        text-align: center; 
        margin-top: 12px; 
        padding: 12px;
        background: rgba(255,107,107,0.1);
        border: 1px solid rgba(255,107,107,0.3);
        border-radius: 8px;
        font-size: 14px;
      }
      
      .success {
        color: #4ade80;
        text-align: center;
        margin-top: 12px;
        padding: 12px;
        background: rgba(74,222,128,0.1);
        border: 1px solid rgba(74,222,128,0.3);
        border-radius: 8px;
        font-size: 14px;
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .glow-effect {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(193,161,255,0.1) 0%, transparent 70%);
        animation: rotate 20s linear infinite;
        pointer-events: none;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
<body>
    <video class="bg-video" src="bg.mp4" autoplay muted loop playsinline></video>
    <div class="scrim"></div>

    <header class="navbar" id="navbar">
        <div class="brand">
            <img src="dps.png" alt="DPS East logo" class="brand-logo" />
            <span class="name">DPS East</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="questions.html">Questions</a></li>
                <li><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                <li class="nav-auth">
                    <a class="nav-link accent active" href="login.html" id="login-btn">Login</a>
                    <div class="user-info" id="user-info" style="display: none;">
                        <div class="team-display">
                            <span class="team-label">Team:</span>
                            <span class="team-name" id="team-name">Loading...</span>
                        </div>
                        <div class="points-display">
                            <span class="points-label">Points:</span>
                            <span class="points-value" id="points-value">0</span>
                        </div>
            <!-- timer removed -->
                        <button class="logout-btn" id="logout-btn">Logout</button>
                    </div>
                </li>
            </ul>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span><span></span><span></span>
        </button>
    </header>

    <main class="login-wrap">
      <div class="login-card">
        <div class="glow-effect"></div>
        <h1>ENTER THE GRID</h1>
        <p>Teams only. Authenticate to track progress and score in realtime.</p>
        <form id="login-form" autocomplete="off">
          <div class="form-row">
            <input class="input" type="text" id="team" placeholder="Team name" required />
            <input class="input" type="password" id="password" placeholder="Password" required />
            <button type="submit" class="btn primary full">AUTHENTICATE</button>
          </div>
          <div class="error" id="login-error" style="display:none;"></div>
          <div class="success" id="login-success" style="display:none;"></div>
          <div class="hint">Forgot? Ask an organizer.</div>
        </form>
      </div>
    </main>
</body>
</html>
