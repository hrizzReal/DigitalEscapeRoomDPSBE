<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Escape Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" src="bg.mp4" autoplay muted loop playsinline></video>

    <!-- Overlay for readability -->
    <div class="scrim"></div>

    <!-- Navigation -->
    <header class="navbar" id="navbar">
        <div class="brand">
            <img src="dps.png" alt="DPS East logo" class="brand-logo" />
            <span class="name">DPS East</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link active" href="index.html">Home</a></li>
                <li><a class="nav-link" href="questions.html">Questions</a></li>
                <li><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                <li class="nav-auth">
                    <a class="nav-link accent" href="login.html" id="login-btn">Login</a>
                    <div class="user-info" id="user-info" style="display: none;">
                        <div class="team-display">
                            <span class="team-label">Team:</span>
                            <span class="team-name" id="team-name">Loading...</span>
                        </div>
                        <div class="points-display">
                            <span class="points-label">Points:</span>
                            <span class="points-value" id="points-value">0</span>
                        </div>
                        <!-- timer removed -->
                        <button class="logout-btn" id="logout-btn">Logout</button>
                    </div>
                </li>
            </ul>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span><span></span><span></span>
        </button>
    </header>

    <!-- Main -->
    <main>
        <section id="home" class="section hero">
            <div class="hero-media">
                <img src="hero.png" alt="Digital Escape Room" class="hero-image" />
            </div>
            <div class="hero-text">
                <h1 class="title">DIGITAL ESCAPE ROOM</h1>
                <p class="subtitle">The clock is silent, the walls are watching, and the answers hide in static.</p>
                <div class="cta-row">
                    <a href="#questions" class="btn primary">Enter</a>
                    <a href="#leaderboard" class="btn ghost">View Leaderboard</a>
                </div>
            </div>
        </section>

        
    </main>

    <script src="script.js"></script>
</body>
</html>
